
<div class=header><strong>Notifications</strong></div>
<div *ngIf="role=='Bidder'">
<div *ngFor="let n of notifications">
    <div class="Container">
    <img src="assets/chat.png" style="float: left; padding-right: 20px; height:30px">
    <span class="msg"><strong>{{n.farmerName}} sold his {{n.quantity}} kilos of 
        {{n.cropName}} whose base price was {{n.baseprice}} 
        to {{n.biddername}} for {{n.amount}} </strong></span>   
</div>
</div>
</div>

<div *ngIf="role=='Farmer'">
    <div *ngFor="let n of notifications">
        <div class="Container">
        <img src="assets/chat.png" style="float: left; padding-right: 20px; height:30px">
        <span class="msg"><strong>{{n.bidderName}} bought {{n.quantity}} kilos of 
            {{n.cropName}} whose base price was {{n.baseprice}} 
            from {{n.farmerName}} for {{n.amount}} </strong></span>   
    </div>
    </div>
    </div>
