
<div class="col">
    <div  class="form-row">
        <div class="container "> 
        <div>
            <h3 class="heading">Current Bids</h3> </div>
        
        <table class="table1">
            <thead class="thead-dark">
            <tr>
                <th>Crop Id</th>
                <th>Crop Name</th>
                <th>Farmer Price</th>
                <th>Current Bid</th>
                <th>Time Left</th>
            </tr>
            </thead>
            <tr *ngFor="let cur of currentBid">
                <td>{{cur.CropID}}</td>
                <td>{{cur.Crop_Name}}</td>
                <td>{{cur.Farmer_Price}}</td>
                <td>{{cur.TimeLeft}}hrs</td>
                <td><Button (click) = "setidBid(cur.CropID,cur.Crop_Name)" class="bidbtn">Make Bid</Button></td>
            </tr>
        </table>
        </div>
    </div>
    <div class="form-row">
        <div class="container"> 
                <div>
                    <h3 class="heading2">Make Bid</h3> </div>
                <table class="table2">
                    <thead class="thead-dark">
                    <tr>
                        <th>Crop ID</th>
                        <th>Crop Name</th>
                        <th>Current Bid</th>
                        <th>Enter your Bid Price</th>
                    </tr>
                </thead>
                    <tr>
                        <td>{{id}}</td>
                        <td>{{name}}</td>
                        <td>{{currbid}}</td>
                        <td><input value=0 type="number" [(ngModel)]=livebid #bidprice></td>
                        <td><Button (click) = "makeBid(id,currbid,livebid)" class="btn">Make Bid</Button></td>
                    </tr>
                </table>
                </div>

    </div>
</div>
