
<div class="col">
    <div  class="form-row">
        <div class="container "> 
        <div>
            <h3 class="heading">Current Bids</h3> </div>
        
        <table class="table1">
            <thead class="thead-dark">
            <tr>
                <th>Crop Id</th>
                <th>Crop Name</th>
                <th>Farmer Name</th>
                <th>Base Price</th>
                <th>Current Bid</th>
                <th>Closing Date</th>
            </tr>
            </thead>
            <tr *ngFor="let c of crop">
                <td></td>
                <td>{{c.id}}</td>
                <td>{{c.name}}</td>
                <td>{{c.fullname}}</td>
                <td>{{c.basePrice}}</td>
                <td>{{c.endDate}}</td>
                <td><Button type="submit" (click)= "setidBid(c.id,c.name,c.basePrice)" class="bidbtn">Make Bid</Button></td>
            </tr>
        </table>
        </div>
    </div>
    <div class="form-row">
        <div class="container"> 
                <div>
                    <h3 class="heading2">Make Bid</h3> </div>
                <table class="table2">
                    <thead class="thead-dark">
                    <tr>
                        <th>Crop ID</th>
                        <th>Crop Name</th>
                        <th>Current Bid</th>
                        <th>Enter your Bid Price</th>
                    </tr>
                </thead>
                    <tr>
                        <td>{{id}}</td>
                        <td>{{name}}</td>
                        <td>{{currbid}}</td>
                        
                        <div *ngIf="show">
                        <!--<td><Button type="submit" onclick="makeBid()" class="btn">Make Bid</Button></td>-->
                        <form (ngSubmit)="makeBid()">
                            <input type = "number"  value =0 placeholder="Bid Amount" name="bidprice" [(ngModel)]="liveprice" >
                            <input type="submit" value="place" id="submit">
                            <h5>*Enter bid 100 greater than the current bid </h5>
                        </form>
                    </div>
                    </tr>
                </table>
                </div>

    </div>
</div>
