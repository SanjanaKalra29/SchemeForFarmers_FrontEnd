
<div class="col">
    <div  class="form-row">
        <div class="container "> 
        <div>
            <h3 class="heading">Crops</h3> </div>
        
        <table class="table1">
            <thead class="thead-dark">
            <tr>
                <th>Crop Id</th>
                <th>Crop Name</th>
                <th>Date</th>
                <th>Quantity</th>
                <th>Base Price</th>
                <th>Sold Price</th>
            </tr>
            </thead>
            <tr *ngFor="">  
                <td></td>
                <td>{{id}}</td>
                <td>{{name}}</td>
                <td>{{date}}</td>
                <td>{{quantity}}</td>
                <td>{{baseprice}}</td>
                <td>{{soldprice}}</td>
            </tr>
        </table>
        </div>
    </div>
</div>
